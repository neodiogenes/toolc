<div class="col-md-6 col-md-offset-3">
   <!-- <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div> -->
    <h2>Login</h2>

    <div *ngIf="isUserInactive" class="mt-2, mb-2">You have been logged out due to inactivity</div>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <img *ngIf="loading" [src]="loadingImage" />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>

    <div style="font-size:80%;">
        <div>
            <a href="#"(click)="onClickForgotPassword($event)">Forgot password?</a>
            <img  *ngIf="resetPasswordLoading" [src]="loadingImage" />      
        </div>
        <div *ngIf="resetPasswordSuccess" [class]="resetPasswordDivClass">{{forgotUsernameText}}</div>
    </div>

    <div class="mt-4" style="font-size:80%;">
        <div>
            <a href="#"(click)="onClickRegister($event)">Register as new user</a>
        </div>
    </div>
    
</div>
