<div class="container-fluid">
    <div class="row ml-2 mb-4">
      <h2>User Settings</h2>
    </div>

    <div class="container">
        <form [formGroup]="userDetailForm" (ngSubmit)="doSubmit($event)" autocomplete="off">				
          
          <div class="mt-3"><h5>Additional Emails</h5></div>
          <div class="ml-2 mt-1">
            <mat-form-field class="full-width">
              <input matInput class="" formControlName="additionalEmails" placeholder="Email List (comma-separated)" />
            </mat-form-field>
          </div>

          <div class="mt-3"><h5>FTP Credentials</h5></div>
          <div class="ml-2 mt-1">
            <mat-form-field class="quarter-width">
              <input matInput class="" formControlName="ftpPort" placeholder="FTP Port (default: 21)" />
            </mat-form-field>
          </div>
          <div class="ml-2 mt-1">
            <mat-form-field class="half-width">
              <input matInput class="" formControlName="ftpLogin" placeholder="FTP Login" />
            </mat-form-field>
          </div>
          <div class="ml-2 mt-1">
            <mat-form-field class="half-width">
              <input matInput class="" type="password" formControlName="ftpPassword" placeholder="FTP Password" />
            </mat-form-field>
          </div>

          <div class="mt-3"><h5>SFTP Credentials</h5></div>
          <div class="ml-2 mt-1">
            <mat-form-field class="quarter-width">
              <input matInput class="" formControlName="sftpPort" placeholder="SFTP Port (default: 22)" />
            </mat-form-field>
          </div>
          <div class="ml-2 mt-1">
            <mat-form-field class="half-width">
              <input matInput class="" formControlName="sftpLogin" placeholder="SFTP Login" />
            </mat-form-field>
          </div>
          <div class="ml-2 mt-1">
            <mat-form-field class="half-width">
              <input matInput class="" type="password" formControlName="sftpPassword" placeholder="SFTP Password" />
            </mat-form-field>
          </div>

          <div class="form-group mt-2">
              <button mat-raised-button class="mat-raised-button-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
  </div>
