<div class="col-md-6 col-md-offset-3"> 
  <div><h4>New User Registration</h4></div>
    <div class="mt-4">
      <form [formGroup]="registrationForm" (ngSubmit)="onClickSubmit()">
          <div class="form-group">
              <label for="newPassword">Email Address</label>
              <input type="text" class="form-control" id="email" name="email" formControlName="email">
              <div *ngIf="registrationForm.controls.email.dirty 
                    && registrationForm.controls.email.errors 
                    && !registrationForm.controls.email.errors.required" class="alert alert-danger">
                  Please input a valid email.
              </div>
          </div>
          <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" formControlName="newPassword" />
          </div>
          <div class="form-group">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
          </div>
          <div class="form-group">
              <button class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
              <img *ngIf="loading" [src]="loadingImage" />  
          </div>
          <div class="alert alert-danger" 
            *ngIf="!registrationForm.controls.newPassword.pristine && 
              !registrationForm.controls.confirmPassword.pristine 
              && registrationForm.controls.confirmPassword.errors?.MatchPassword">
            Passwords do not match
          </div>
      </form>
    </div>
  </div>
