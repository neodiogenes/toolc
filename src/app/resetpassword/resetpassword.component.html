<div class="col-md-6 col-md-offset-3"> 
  <div *ngIf="tokenValid">
    <form [formGroup]="passwordResetForm" (ngSubmit)="onClickSubmit()">
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword" />
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="!passwordResetForm.valid">Submit</button>
        </div>
        <div class="alert alert-danger" 
          *ngIf="!passwordResetForm.controls.newPassword.pristine && 
            !passwordResetForm.controls.confirmPassword.pristine 
            && passwordResetForm.controls.confirmPassword.errors?.MatchPassword">
          Passwords do not match
        </div>
    </form>
  </div>

  <div *ngIf="!tokenValid" class="alert alert-danger">
    There was an error processing this request.
  </div>
</div>
