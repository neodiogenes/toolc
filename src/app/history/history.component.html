<div class="container-fluid">
  <div class="row ml-2 mb-4">
    <h2>Report History</h2>
  </div>

  <div class="container">
      <table id="DeliveredReports" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>        	
            <th>Report Name</th>
            <th>Format</th>
            <th>Delivery</th>
            <th>Delivery Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports" (reportsUpdated)="onReportsUpdated($event)">
            <td>{{report.name}}</td>
            <td>{{report.format}}</td>
            <td>{{report.delivery}}</td>
            <td>{{report.dateDelivered | date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
